<!DOCTYPE html>
<html>
<head>
      <!-- og meta tags  -->

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="AJAX.js"></script>
    <title>theClubhouse Augusta</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1><img src="theclubhouse.png" alt="theClubhou.se Augusta"></h1>
        <h2>Welcome! Please sign in below.</h2>
        <h3>Select the reason you are visiting:</h3>
        <select id="eventSelect">
           <option value="visitor">Visitor</option>
           <option value="foundersCircle">Founders' Circle</option>
           <option value="millionCups">One Million Cups</option>
           <option value="lunchAndLearn">Lunch & Learn</option>
        </select><br>
        <br>
        <h3>First and Last Name:</h3>
        <input type="first and last name" id="first and last name">
        <h3>Email:</h3>
        <input type="email" id="email"><br>
        <br>  
        <button type="submit" value="Reset" onClick="window.location.reload()" id="submit" onclick="encode()">Submit</button>
     
        
    </main>
</body>
</html>
